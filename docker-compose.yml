version: "3.8"

services:
  app:
    image: adguard/adguardhome:latest
    restart: unless-stopped
    ports:
      - "53:53/tcp"
      - "53:53/udp"
    volumes:
      - app_data:/opt/adguardhome/work
      - app_conf:/opt/adguardhome/conf
    networks:
      proxy_apps:
    dns:
      - "1.1.1.1"
      - "1.0.0.1"
    labels:
      backups: "true"

volumes:
  app_data:
  app_conf:

networks:
  proxy_apps:
    name: proxy_apps
    external: true
